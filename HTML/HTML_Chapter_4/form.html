<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <h1>Travel form for our trip</h1>
        <form action="form.php">
            <h3>Enter Your Name</h3>
            <input type="text" placeholder="Enter the name"><br>

            <h3>Select Section </h3>
            <label for="sectionida">
                <input type="radio" value="Section a" name="Section" id="sectionidb">Section A
            </label><br>

            <label for="sectionidb">
                <input type="radio" value="Section b" name="Section" id="sectionidb">Section B
            </label><br>

            <label for="sectionidc">
                <input type="radio" value="Section c" name="Section" id="sectionidc">Section C
            </label><br>

            <input type="checkbox" id="foodcanteen" class="red" name="canteen">
            <label for="foodcanteen">want food canteen card</label><br>

            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea><br>

            <select name="car" id="car">
                <option value="no-car">Select Car</option>
                <option value="omni">Omni</option>
                <option value="swift">Swift</option>
            </select>
        </form>
    </div>
