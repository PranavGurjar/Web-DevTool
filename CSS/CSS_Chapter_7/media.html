<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
            background-color: red;
            color: white;
            height: 34vh;
        }
        @media screen and (max-width:800px){
            body{
                background-color: green;
            }
            .container{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur officiis vel libero, harum corporis perspiciatis ipsa reprehenderit sequi nobis incidunt dolores explicabo et dicta ratione provident reiciendis dolorum laborum? Hic.
    </div>
</body>
</html>
